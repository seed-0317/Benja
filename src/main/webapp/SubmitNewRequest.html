<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h3>Submit a new expense reimbursement request:</h3>


<form>
    <div class="form-group">
        <label for ="SubmitAmount">Amount</label>
        <input type="number" class="form-control" id="SubmitAmount" min="0">
    </div>
    <div class="form-group">
        <label for="SubmitDescription">Description</label>
        <input type="text" class="form-control" id="SubmitDescription">
    </div>
    <div class="form-group">
        <label for="SubmitExpenseType">Expense Type</label>
        <select class="form-control" id="SubmitExpenseType">
            <option>travel</option>
            <option>books</option>
            <option>meal</option>
            <option>fun</option>
        </select>
    </div>
    <div class="form-group">
        <label for="SubmitDate">Date</label>
        <br>
        <input type="date" id="SubmitDate">
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
